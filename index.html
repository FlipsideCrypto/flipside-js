<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>flipside.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="flipside-v1.4.0.js"></script>
    <style>
      .wrapper {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="wrapper"><div id="widget-0"></div></div>
    <div class="wrapper" style="background-color: #000">
      <div id="widget-1"></div>
    </div>
    <script>
      const flipside = new Flipside("<YOUR_API_KEY>");
      flipside.createFCAS("widget-0", "btc");
      flipside.createFCAS("widget-1", "btc", {
        dark: true,
        logo: false,
        mini: true
      });
    </script>
  </body>
</html>
