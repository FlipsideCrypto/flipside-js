<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>flipside.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="flipside-v1.5.4.js"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .wrapper {
        width: 100%;
        flex-wrap: wrap;
        border: 1px solid #ccc;
        padding: 20px;
        width: 500px;
      }

      #widget-1 {
        background: black;
      }
      #widget-2 {
        width: 300px;
        background: #33435e;
      }
    </style>
  </head>
  <body>
    <div class="wrapper"><div id="widget-0"></div></div>
    <div class="wrapper"><div id="widget-1"></div></div>
    <div class="wrapper"><div id="widget-2"></div></div>

    <script>
      const flipside = new Flipside("<YOUR_API_KEY>");
      flipside.createFCAS("widget-0", "btc", {
        highlights: ["EOS", "ETH", "QTUM", "ZRX", "BTC", "ZEC", "LTC"]
      });
      flipside.createFCAS("widget-1", "btc", {
        logo: false,
        mini: true,
        dark: true
      });
      flipside.createTable("widget-2", "btc", {
        dark: true,
        borderColor: "#737e8d"
      });
    </script>
  </body>
</html>
