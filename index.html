<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>flipside.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="flipside-v1.6.0.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        padding: 0;
        margin: 0;
      }
      .wrapper {
        width: 100%;
        flex-wrap: wrap;
        border: 1px solid #ccc;
        padding: 20px;
        width: 500px;
      }

      #widget-1 {
        background: black;
      }
      #widget-2 {
        width: 300px;
        background: #33435e;
      }
    </style>
  </head>
  <body>
    <div class="wrapper"><div id="widget-0" style="width: 289px;"></div></div>

    <div class="wrapper" style="background-color:#000000">
      <div id="widget-1" style="width: 289px"></div>
    </div>

    <div class="wrapper" style="background-color: #33435e">
      <div id="widget-2"></div>
    </div>

    <div class="wrapper"><div id="multiTable"></div></div>

    <script>
      const flipside = new Flipside("a7936778-4f87-4790-889f-3ab617271458");
      flipside.spectrumPlot("widget-0", {
        asset: "nmr",
        highlights: ["BTC", "ETH", "QTUM"]
      });

      flipside.spectrumPlot("widget-1", {
        asset: "nmr",
        mode: "dark",
        bucketDistance: 100,
        highlights: ["BTC", "ETH", "eos", "nmr", "ltc", "gnt", "rep", "mln"]
      });

      flipside.createTable("widget-2", "btc", {
        dark: true,
        borderColor: "#737e8d"
      });

      flipside.multiTable("multiTable", {
        assets: null,
        columns: [
          "trend",
          "userActivity",
          "developerBehavior",
          "marketMaturity",
          "rank"
        ],
        exclusions: ["gas", "TRX"],
        fontFamily: "inherit",
        headers: {},
        limit: 10,
        page: 1,
        mode: "light",
        rows: {
          alternating: true,
          alternatingColors: "#eeeeee",
          dividers: false,
          dividersColor: "#979797",
          style: {}
        },
        title: {
          text: "Top Coins",
          style: { fontSize: "24px", fontWeight: 400 }
        },
        trend: {
          changeOver: 7
        }
      });
    </script>
  </body>
</html>
